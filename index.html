<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <!-- 简单的样式，让页面不那么丑 -->
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 微软雅黑;
            background-color: #f5f5f5;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 圆形头像 */
            object-fit: cover;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <center>
        <!-- 替换成你的头像链接，也可以先用网络图片 -->
        < img src="https://picsum.photos/200/200" alt="我的头像" class="avatar">
        <h1>你好，我是Jerry</h1>
        <p>这是我用 Cursor 写的第一个个人网站！</p >
        <p>正在学习 Web 开发，今天终于上线啦～</p >
    </center>
</body>
</html>
